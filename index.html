<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/output.css">
    <title>KEXP</title>
  </head>
  <body>
    <div class="container flex">
      <div class="main-header flex">
        <div class="upper-header flex">
          <div class="logo">
            <img id="logo" src="img/logo.jpg" alt="kexp logo">
          </div>
          <div class="player flex">
            <div id="play-circle">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="cover-art">
              <img id="cover_art" src="img/cover_art.png" alt="cover art">
            </div>
            <div class="now-playing flex">
              <p>NOW PLAYING</p><br>
              <p>The Midday Show with Stevie Zoom</p><br>
              <p>Anna Calvi - Wish</p><br>
              <p>HUNTER</p>
            </div>
          </div>
          <div id="playlist" class="flex">
            <p>Playlist</p>
          </div>
          <div id="search"class="flex">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="lower-header flex">

          <div class="main-nav flex">
            <nav>
              <ul class="flex">
                <li class="main-nav-item"><i class="fas fa-bars"></i></li>
                <li class="main-nav-item">Menu</li>
                <li class="main-nav-item">listen</li>
                <li class="main-nav-item">watch</li>
                <li class="main-nav-item">read</li>
              </ul>
            </nav>
          </div>
          <div class="secondary-nav flex">
            <nav>
            <ul class="flex">
              <li class="secondary-nav-item">events</li>
              <li class="secondary-nav-item">visit kexp</li>
              <li class="secondary-nav-item">donor lounge</li>
              <li class="secondary-nav-item">donate</li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
    <div class="main-content flex">
      <div class="beneath-header flex">
        <h2>Independent. Listener-powered.</h2>
        <h2>Make a Gift of Support.</h2>
      </div>
      <div class="mc-row-one flex">
        <div class="media-card">
          <img src="img/andrewwk.jpg" alt="Andrew W.K.">
        </div>
        <div class="media-card">
          <img src="img/alien_boy.jpg" alt="Alien Boy">
        </div>
        <div class="media-card">
          <img src="img/gibbard_sq_plain.jpg" alt="Ben Gibbard Live">
        </div>
        </div>

        <div class="mc-row-two flex">
          <div class="media-card">
            <img src="img/record_fair.jpg" alt="record fa-play-circle">
          </div>
          <div class="media-card">
            <img src="img/charles_bradley.jpg" alt="Charles Bradley">
          </div>
          <div class="media-card">
            <img src="img/ramones.jpg" alt="Ramones">
          </div>
        </div>
        
        <div class="sidebar">
          <div class="ad-square">
            <img src="img/roadhouse.jpg" alt="Roadhouse">

          </div>
          <div class="featured-stories">
            <img src="img/fleet_foxes.jpg" alt="fleet foxes">
            <p>story about fleet foxes</p>


          </div>

        </div>
        <div class="ad-banner">
          <a href="ad banner"></a>

        </div>


      </div>
    </div>

  </body>
</html>
